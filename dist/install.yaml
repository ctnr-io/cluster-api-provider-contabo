---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: cluster-api-provider-contabo
    control-plane: controller-manager
  name: cluster-api-provider-contabo-controller-manager
  namespace: cluster-api-provider-contabo-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: cluster-api-provider-contabo
      control-plane: controller-manager
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        app.kubernetes.io/name: cluster-api-provider-contabo
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --metrics-bind-address=:8443
        - --leader-elect
        - --health-probe-bind-address=:8081
        command:
        - /manager
        env:
        - name: CONTABO_CLIENT_ID
          valueFrom:
            secretKeyRef:
              key: client-id
              name: cluster-api-provider-contabo-contabo-credentials
              optional: true
        - name: CONTABO_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              key: client-secret
              name: cluster-api-provider-contabo-contabo-credentials
              optional: true
        - name: CONTABO_API_USER
          valueFrom:
            secretKeyRef:
              key: api-user
              name: cluster-api-provider-contabo-contabo-credentials
              optional: true
        - name: CONTABO_API_PASSWORD
          valueFrom:
            secretKeyRef:
              key: api-password
              name: cluster-api-provider-contabo-contabo-credentials
              optional: true
        - name: CONTROLLER_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: controller:latest
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        ports: []
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
        volumeMounts: []
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: cluster-api-provider-contabo-controller-manager
      terminationGracePeriodSeconds: 10
      volumes: []
