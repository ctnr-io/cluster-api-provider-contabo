name: Release

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: release
  cancel-in-progress: true 

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Determine build platforms
        id: platforms
        run: |
          # For pre-releases, only build amd64 to speed up the process
          # For stable releases, build both amd64 and arm64
          if [[ "${{ steps.version.outputs.VERSION }}" =~ (alpha|beta|rc) ]]; then
            echo "PLATFORMS=linux/amd64" >> $GITHUB_OUTPUT
            echo "Building pre-release for linux/amd64 only"
          else
            echo "PLATFORMS=linux/amd64,linux/arm64" >> $GITHUB_OUTPUT
            echo "Building stable release for linux/amd64,linux/arm64"
          fi

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern=v{{major}}
            type=semver,pattern=v{{major}}.{{minor}}
            type=semver,pattern=v{{major}}.{{minor}}.{{patch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        id: docker_build
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: ${{ steps.platforms.outputs.PLATFORMS }}
          cache-from: |
            type=gha,scope=release
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-to: type=gha,mode=max,scope=release
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          provenance: false
          sbom: false

      - name: Prepare release artifacts in parallel
        env:
          IMG: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
        run: |
          mkdir -p out
          
          # Run these in parallel
          (
            cp metadata.yaml out/metadata.yaml
            echo "✓ Copied metadata.yaml"
          ) &
          
          (
            make release-manifests IMG=${IMG}
            echo "✓ Generated infrastructure-components.yaml"
          ) &
          
          (
            cp config/samples/cluster-template.yaml out/cluster-template.yaml
            cp config/samples/cluster-template-ha.yaml out/cluster-template-ha.yaml 2>/dev/null || echo "No HA template found"
            cp config/samples/cluster-template-autoscaler.yaml out/cluster-template-autoscaler.yaml 2>/dev/null || echo "No autoscaler template found"
            echo "✓ Copied cluster templates"
          ) &
          
          # Wait for all background jobs to complete
          wait
          echo "All artifacts prepared"

      - name: Build Changelog
        id: github_release
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configuration: ".github/changelog-config.json"
          failOnError: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body: ${{ steps.github_release.outputs.changelog }}
          files: |
            out/metadata.yaml
            out/infrastructure-components.yaml
            out/cluster-template.yaml
            out/cluster-template-ha.yaml
            out/cluster-template-autoscaler.yaml
          draft: false
          prerelease: ${{ contains(github.ref, '-alpha') || contains(github.ref, '-beta') || contains(github.ref, '-rc') }}