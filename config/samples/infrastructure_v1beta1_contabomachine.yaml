apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: ContaboMachine
metadata:
  labels:
    app.kubernetes.io/name: cluster-api-provider-contabo
    app.kubernetes.io/managed-by: kustomize
  name: contabomachine-sample
spec:
  instanceType: "M"
  image: "ubuntu-22.04"
  region: "EU"
  sshKeys:
    - "my-ssh-key"
  additionalMetadata:
    purpose: "sample-machine"
  additionalTags:
    environment: "development"
  clusterTagging:
    enabled: true
    clusterTag: "cluster-api-cluster"
    availableTag: "cluster-api-available"
    tagColor: "#32CD32"
  network:
    subnetName: "default"
    publicIP: true
